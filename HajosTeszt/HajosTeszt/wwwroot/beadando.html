<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./beadando.css" />
    <title>Beadandó</title>
</head>
<body>
    <header>
        <div class="cim">
            <p>Kedvenc whisky márkák</p>
        </div>
    </header>

    <div id="külső">
        <div id="szöveg">
            Szöveg
        </div>

        <div id="vezérlő">
            <div class="gomb kattintható" onclick="vissza()">Vissza</div>
            <div class="gomb kattintható" onclick="elore()">Előre</div>
        </div>

        <div id="ujadat">
            <div class="hozzaad">
                <p class="valami" style="padding-bottom: 27px">Új adat felvétele</p>
                <input type="text" name="mentes" id="ujWhisky" class="txtbox" />
                <div class="gomb kattintható formaz" id="addButton">Hozzáadás</div>
            </div>
            <div class="torol">
                <p class="valami">Adat törlése <br>
                (csak szám)</p>
                <input type="text" name="torles" id="torlendoWhisky" class="txtbox" />
                <div class="gomb kattintható formaz" id="RemoveButton">Törles</div>
            </div> 
        </div>
    </div>
    <footer>
        <div class="futerclass">
            <p>Készítette: Csergő Dániel - BXWJC4</p>
        </div>
    </footer>

    <script src="beadando.js"></script>

</body>
</html>
